<!DOCTYPE html>

<html lang = "ru" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv = "Content-Type" content = "text/html; charset=cp1251" />
    <title>Freelance | Add task</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel = "stylesheet" th:href = "@{/resources/css/global.css}">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script th:src = "@{/resources/js/logout.js}"></script>
</head>

<body>

<div th:replace="../views/header :: header"></div>


<div class="container">
    <form method = "post" th:action = "@{/tasks}">
        <div class = "form-group">
            <label for = "taskName">Name</label>
            <input type = "text" id = "taskName" class = "form-control">
        </div>

        <div class = "form-group">
            <label for = "taskDescription">Description</label>
            <textarea class = "form-control" id = "taskDescription" rows = "3"></textarea>
        </div>

        <div class = "form-group">
            <label>Categories</label>
            <th:block th:each = "category, iter:${categories}">
                <div>
                    <input th:id = "${'category' + iter}" type = "checkbox" th:value = "${category.id}">
                    <label th:for = "${'category' + iter}" th:text = "${category.name}"></label>
                </div>
            </th:block>
        </div>

        <div class = "form-group">
            <label for = "paymentMethod">
                Select a payment method
            </label>
            <select id = "paymentMethod" class = "form-control">
                <option th:each = "paymentMethod:${paymentMethods}"
                        th:value = "${paymentMethod.id}"
                        th:text = "${paymentMethod.name}"
                ></option>
            </select>
        </div>

<!--                </div>-->
<!--            </div>-->
<!--        </div>-->

<!--        </div>-->

<!--        <button type="submit" class="btn btn-primary">Save</button>-->
<!--        <button type="button" class="btn btn-light">Cancel</button>-->
    </form>
</div>

</body>
</html>
