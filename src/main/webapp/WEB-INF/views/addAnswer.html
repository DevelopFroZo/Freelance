<!DOCTYPE html>

<html lang = "ru" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv = "Content-Type" content = "text/html; charset=cp1251" />
    <title>Freelance | Add Answer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel = "stylesheet" th:href = "@{/resources/css/global.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.16.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="../views/header :: header"></div>

<div class="container">
    <form>

        <div class="form-group">
            <label for="answerDescription">Описание</label>
            <textarea class="form-control" id="answerDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="basic-url">Добавте ссылки на ваши работы</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="url-1">https://</span>
                </div>
                <input type="text" class="form-control" id="answerUrl1" aria-describedby="url-1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="url-2">https://</span>
                </div>
                <input type="text" class="form-control" id="answerUrl2" aria-escribedby="url-2">
            </div>
        </div>

        <div class="form-group">
            <label for="uploadFiles">Загрузите файлы</label>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input"  id="photoFile01" accept="image/jpeg, image/png, image/jpg">
                    <label class="custom-file-label" for="photoFile01" aria-describedby="photoDis">Выберете изображение</label>
                    <small id="photoDis" class="form-text text-muted">
                        Поддерживаются файлы форматов .jpg, .jpeg, .png.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="photoFile02" accept="image/jpeg, image/png, image/jpg">
                    <label class="custom-file-label" for="photoFile02" aria-describedby="photoDis2">Выберете изображение</label>
                    <small id="photoDis2" class="form-text text-muted">
                        Поддерживаются файлы форматов .jpg, .jpeg, .png.
                    </small>
                </div>
            </div>

            <!--        Как оставить только загрузку архивов или ?-->
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="archiveFile">
                    <label class="custom-file-label" for="archiveFile" aria-describedby="archiveDis">Выберете архив</label>
                    <small id="archiveDis" class="form-text text-muted">
                        Поддерживаются файлы форматов .zip, .rar.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="archiveFile">
                    <label class="custom-file-label" for="archiveFile" aria-describedby="archiveDis">Выберете документ</label>
                    <small id="archiveDis" class="form-text text-muted">
                        Поддерживаются файлы форматов .docx, .xlsx.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="documentFile">
                    <label class="custom-file-label" for="documentFile" aria-describedby="documentDis">Выберете документ</label>
                    <small id="documentDis" class="form-text text-muted">
                        Поддерживаются файлы форматов .docx, .xlsx.
                    </small>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-light">Отмена</button>
    </form>
</div>

</body>
</html>
