<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv = "Content-Type" content = "text/html; charset=cp1251" />
    <title>Freelance | Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel = "stylesheet" th:href = "@{/resources/css/global.css}">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script th:src = "@{/resources/js/logout.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class = "container">
    <div class = "row">
        <h1>Register</h1>
    </div>
    <form id = "register-form" th:action = "@{/register}" th:object = "${user}" method = "POST">
        <div class = "form-group">
            <label for = "name">Name</label>
            <input id = "name" class = "form-control" th:field = "*{name}" />
            <span th:if = "${#fields.hasErrors( 'name' )}"
                  th:text = "${#fields.errors( 'name' ).get( 0 )}"
                  class = "text-danger"
            ></span>
        </div>
        <div class = "form-group">
            <label for = "description">Description</label>
            <textarea id = "description" class = "form-control" th:field = "*{description}"></textarea>
            <span th:if = "${#fields.hasErrors( 'description' )}"
                  th:text = "${#fields.errors( 'description' ).get( 0 )}"
                  class = "text-danger"
            ></span>
        </div>
        <div class = "form-group">
            <label for = "login">Login</label>
            <input id = "login" class = "form-control" th:field = "*{login}" />
            <span th:if = "${#fields.hasErrors( 'login' )}"
                  th:text = "${#fields.errors( 'login' ).get( 0 )}"
                  class = "text-danger"
            ></span>
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input type = "password" id = "password" class = "form-control" th:field = "*{password}" />
            <span th:if = "${#fields.hasErrors( 'password' )}"
                  th:text = "${#fields.errors( 'password' ).get( 0 )}"
                  class = "text-danger"
            ></span>
        </div>
        <button type = "submit" class = "btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
