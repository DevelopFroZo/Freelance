<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv = "Content-Type" content = "text/html; charset=cp1251" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <a class="navbar-brand" th:href="@{/}">Freelance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks/add}">Add task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">All tasks</a>
            </li>
            <li sec:authorize = "isAuthenticated()">
                <p class="navbar-text">
                    <a class="nav-link" th:href="@{/personal_account}">Personal account</a>
                </p>
                <form id = "logout-form" th:action = "@{/logout}" method = "post"></form>
            </li>
            <li sec:authorize = "isAuthenticated()">
                <p class="navbar-text">
                    Welcome
                    <span sec:authentication = "name"></span>
                    <a id = "logout" href = "#">Log Out</a>
                </p>
                <form id = "logout-form" th:action = "@{/logout}" method = "post"></form>
            </li>
            <li class = "nav-item" sec:authorize = "!isAuthenticated()">
                <a class = "nav-link" th:href = "@{/login}">Sign In</a>
            </li>
            <li class = "nav-item" sec:authorize = "!isAuthenticated()">
                <a class = "nav-link" th:href = "@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
